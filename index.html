<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">

        <header>
            <div class="page-title">Tic-Tac-Toe</div>
        </header>

        <div class="game-display">
            <div class="info-container">
                <div class="info"></div>
            </div>
            <div class="game-container">
                <div class="game"></div>
            </div>
        </div>

        <dialog class="name-input-form">
            <form class="form-container">
                <div class="form-input">
                    <label for="player-one">Player One Name:</label>
                    <input type="text" name="player-one" id="player-one">
                </div>
                <div class="form-input">
                    <label for="player-two">Player Two Name:</label>
                    <input type="text" name="player-two" id="player-two">
                </div>
                <button type="submit" id="submit-button">Start Game!</button>
            </form>
        </dialog>

    </div>

    <script src="script.js"></script>
</body>
</html>
