<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">

        <header>
            <div class="page-title">Tic-Tac-Toe</div>
        </header>

        <div class="name-input-container">
            <div class="input-heading">Please Enter Player Names</div>
            <div class="name-input">
                <label for="player-one">Player One Name</label>
                <input type="text" name="player-one" id="player-one" autocomplete="off">
            </div>
            <div class="name-input">
                <label for="player-two">Player Two Name</label>
                <input type="text" name="player-two" id="player-two" autocomplete="off">
            </div>
            <button id="start-button">Start Game!</button>
        </div>

        <div class="game-display">
            <div class="info-container">
                <div class="info"></div>
            </div>
            <div class="game-container">
                <div class="game"></div>
            </div>
        </div>

    </div>

    <dialog>
        <div class="game-result-container">
            <div class="game-result">Player One Wins!</div>
            <button class="play-again-button">Play Again?</button>
            <button class="new-game-button">New Game</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
